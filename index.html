<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/cjdowner/cryptocurrency-flat/1024/Dollar-USD-icon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <title>Data Money</title>
    </head>
<body>
    <div id="login">
        <h1 style="color:white ;margin: 8% auto 0 auto;font-size: 50px;">LOGIN</h1>
        <form action="">
          <div id="form-password">
           <input type="password" id="password" required>
           <label for="">Mật Mã</label>
          </div>
          <p id="warnFalse" style="color:red; font-weight:900; padding:0 0 10px 0; "></p>
           <input type="submit" value="Đăng Nhập" id="submit_login">
        </form>
        <div id="form-warn"><p id="warn"></p></div>
        <button id="nextLink"><a href="home.html">Tiếp Tục</a></button>
    </div>
    <script>
        document.getElementById('submit_login').onclick=function(e){
        e.preventDefault();
        let password=document.getElementById('password');
        let value_password= password.value;
        var pass=201;
        if(value_password==""){
            document.getElementById('form-warn').style.display='block';
            document.getElementById('warn').innerText="Vui lòng nhập mật mã để vào !!!";
        }
        else if(value_password==pass){
            document.getElementById('nextLink').style.display='block';
            document.getElementById('form-warn').style.display='block';
            document.getElementById('warn').innerText="Nhấp vào tiếp tục để vào trang chính!!!";
            document.getElementById('warnFalse').style.display='none';
        }else{
            document.getElementById('form-warn').style.display='block';
            document.getElementById('warnFalse').innerText="Mật mã SAI !!!";
            document.getElementById('warn').innerText="Vui lòng nhập đúng mật mã !!!";
        }
    }
    </script>
</body>
</html>
