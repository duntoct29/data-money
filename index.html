<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/cjdowner/cryptocurrency-flat/1024/Dollar-USD-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Data Money</title>
</head>
<body>
    <img src="img/1629456146_700_686-Hinh-Nen-Galaxy-Full-HD-Hinh-Nen-Thien-Ha.jpg" alt="background" id="background-web">
    <img src="img/mobile1.jpg" alt="" id="background-mobile">
    <div class="title">
        <h1>Website Thống Kê</h1>
    </div>
    <div class="all_content">
       <div class="sidebar-left">
          <h3>Thông báo</h3>
          <div id="line"></div>
          <p>Không chia sẽ link web này cho bất cứ ai vì có thể thay đổi dữ liệu trong sheet</p>
       </div>

       <main>
       <div class="form-input">
                <form action="" onsubmit="submitted=true" method="post">
                    <div class="form-group1">
                        <h2>Người nhập liệu(*):</h2>
                        <div>
                            <input type="checkbox"  value="Dũng" name="name">
                            <label for="">Dũng</label>
                        </div>
                        <div >
                            <input type="checkbox" value="Cầu" name="name">
                            <label for="">Cầu</label>
                        </div>
                        <div >
                            <input type="checkbox" value="Huy" name="name">
                            <label for="">Huy</label>
                        </div>
                    </div>
                    <div class="form-group2">
                        <h2>Nhập số tiền cần điền(*):</h2>
                        <div>
                            <input type="number" id="money" required>
                        </div>
                    </div>
                    <div class="form-group3">
                        <h2>Đã chung :</h2>
                        <div>
                            <input type="checkbox" value="Dũng" name="per_oke">
                            <label for="">Dũng</label>
                        </div>
                        <div>
                            <input type="checkbox" value="Cầu"name="per_oke">
                            <label for="">Cầu</label>
                        </div>
                        <div>
                            <input type="checkbox" value="Huy" name="per_oke">
                            <label for="">Huy</label>
                        </div>
                    </div>
                    <div class="note">
                        <h2>Ghi chú :</h2>
                        <div>
                            <input type="text" id="note">
                        </div>
                    </div>
                    <div class="loadData">
                       <input type="submit" value="Đẩy data" class="submit_data" >
                       <button class="reload">Reload Data</button>
                    </div>
                </form>
           </div>
            <div class="data_sheet">
                <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_DKzcK1RfyQoHcTFn7Ej3ymiyw82d-Nel1PvwtVojkVomJNfpiDYQO5hAsfJ6Ma_BvKrzzbz8KLI9/pubhtml?gid=1623521323&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
            </div>
        </main>

        <div class="sidebar-right">
              <h3>Thông báo</h3>
              <div id="line"></div>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3175.4349812094033!2d108.25605485938664!3d16.018049136556442!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3142174b7404f1f7%3A0x80a275ab881af37e!2zMjMgUGjhuqFtIEtoacOqbSDDjWNoLCBLaHXDqiBN4bu5LCBOZ8WpIEjDoG5oIFPGoW4sIMSQw6AgTuG6tW5nLCBWaWV0bmFt!5e1!3m2!1sen!2s!4v1661519399199!5m2!1sen!2s" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              <p>Chờ cập nhật</p>
        </div>
    </div>
</body>
</html>
